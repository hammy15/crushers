<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="96" fill="url(#bg-gradient)" />

  <!-- Golf ball with dimple pattern -->
  <circle cx="100" cy="78" r="38" fill="white" />
  <!-- Dimples -->
  <circle cx="88" cy="68" r="3" fill="#E8E8E8" />
  <circle cx="100" cy="65" r="3" fill="#E8E8E8" />
  <circle cx="112" cy="68" r="3" fill="#E8E8E8" />
  <circle cx="94" cy="78" r="3" fill="#E8E8E8" />
  <circle cx="106" cy="78" r="3" fill="#E8E8E8" />
  <circle cx="88" cy="88" r="3" fill="#E8E8E8" />
  <circle cx="100" cy="85" r="3" fill="#E8E8E8" />
  <circle cx="112" cy="88" r="3" fill="#E8E8E8" />
  <circle cx="82" cy="78" r="2.5" fill="#E8E8E8" />
  <circle cx="118" cy="78" r="2.5" fill="#E8E8E8" />

  <!-- Impact burst / crush lines -->
  <path d="M60 50 L72 62" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8" />
  <path d="M52 72 L68 76" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6" />
  <path d="M140 50 L128 62" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8" />
  <path d="M148 72 L132 76" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6" />
  <path d="M100 32 L100 42" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7" />
  <path d="M78 42 L84 52" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.5" />
  <path d="M122 42 L116 52" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.5" />

  <!-- Tee -->
  <rect x="97" y="116" width="6" height="18" rx="3" fill="white" opacity="0.9" />
  <rect x="92" y="132" width="16" height="4" rx="2" fill="white" opacity="0.7" />

  <!-- Text: CRUSHERS -->
  <text x="100" y="160" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="900" fill="white" letter-spacing="3">CRUSHERS</text>

  <!-- Subtle green turf line at bottom -->
  <path d="M30 170 Q65 165 100 168 Q135 171 170 166" stroke="#4ADE80" stroke-width="2" stroke-linecap="round" opacity="0.6" fill="none" />

  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="200" y2="200">
      <stop offset="0%" stop-color="#FF5722" />
      <stop offset="100%" stop-color="#FF9800" />
    </linearGradient>
  </defs>
</svg>
